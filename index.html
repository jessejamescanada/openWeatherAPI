<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    
    <title>3 Day Weather API</title>
  </head>
  <body>
    <div class="container">
      <div class="displayContainer">
        <h1 id="location">title</h1>
        <h3 id="weather-description">partly stormy</h3>
        <img id="img-icon" />
        <h3 id="temperature">temper</h3>
        <ul class="weatherList" id="weatherList">
          <li class="weather-list" id="feelsLike">fdsdfsdf</li>
          <li class="weather-list" id="humidity">dsdfs</li>
          <li class="weather-list" id="wind">dfdsd</li>
        </ul>
      </div>
      <button class="btn" id="changeLocBTN">Change Location</button>
    </div>
  <div class="total3DayContainer">
    <div id="daysContainer" class="Day1C">
      <h1 id="threeDate"></h1>
      <h3 id="threeDesc">TT</h3>
      <h3 id="threeTemp">TT</h3>
      <img id="threeIcon" />
      <h3 id="threeWind">TT</h3>
    </div>
    <div id="daysContainer" class="Day2C">
      <h1 id="threeDate2"></h1>
      <h3 id="threeDesc2">TT</h3>
      <h3 id="threeTemp2">TT</h3>
      <img id="threeIcon2" />
      <h3 id="threeWind2">TT</h3>
    </div>
    <div id="daysContainer" class="Day3C">
      <h1 id="threeDate3"></h1>
      <h3 id="threeDesc3">TT</h3>
      <h3 id="threeTemp3">TT</h3>
      <img id="threeIcon3" />
      <h3 id="threeWind3">TT</h3>
    </div>
  </div>




    <div class="modal">
      <div id="changeLocation" class="modal-content">
        <h1 class="changeH1">Choose Location</h1>
        <p class="modalPara">X</p>
        <label for="modal">City:</label>
        <div class="error">Please enter a city</div>
        <input type="text" id="modalInput" placeholder="Enter a city..." />
        <button class="btn" id="modalBTN">Change Location</button>
      </div>
    </div>
    

    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="5day.js"></script>
    <script src="UI.js"></script>
    <script src="app.js"></script>
  </body>
</html>
